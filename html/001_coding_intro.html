<h2>Why are we here?</h2>
<p>More importantly, why are you here?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="3" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Why are you here?</h2>
<ul>
<li>You want to learn how to code</li>
<li>You know that programming is not just a useful skill, but it <em>pays tons of money</em> and its enjoyable</li>
<li>You know that we are good at it (take our word for it)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="4" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Agenda for today</h2>
<ul>
<li>Attendance and logistics</li>
<li>What is programming?</li>
<li>Why is it useful in business?</li>
<li>Setting up your programming environment</li>
<li>Q&amp;A</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="5" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Attendance and logistics</h2>
<ul>
<li>We will create a website where you can log in with your Discord account to track your attendance.</li>
<li>Each lesson will have a different link so you can't cheat and use the same link for multiple lessons <img class="emoji" draggable="false" alt="ðŸ˜‰" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f609.svg" data-marp-twemoji=""/></li>
<li>We will post slides on our slides website, <a href="https://fbla-lessons.thdr.me">https://fbla-lessons.thdr.me</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="6" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Attendance and logistics (cont.)</h2>
<ul>
<li>The person/people who attend the most lessons may or may not get a prize/commendation at the end of the year</li>
<li>We will be using Discord for off-hours Q&amp;A and to post announcements. <strong>Pay attention there!</strong></li>
<li><strong>Don't hesitate to ask questions if you don't understand something!</strong></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="7" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>What is programming?</h2>
<ul>
<li>Programming is the process of writing instructions for a computer to execute. This is very broad, but it'll serve as a basic definition before we get into the nitty-gritty.</li>
<li>Programming isn't just writing the code. It's also debugging (<img class="emoji" draggable="false" alt="ðŸ¤®" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f92e.svg" data-marp-twemoji=""/>), testing (<img class="emoji" draggable="false" alt="ðŸ§‘â€ðŸ«" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f9d1-200d-1f3eb.svg" data-marp-twemoji=""/>), and documenting (<img class="emoji" draggable="false" alt="ðŸ¤“" src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f913.svg" data-marp-twemoji=""/>).</li>
<li>Anyone can learn how to program, but it takes <strong>practice</strong> and <strong>patience</strong> to become good at it.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="8" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>What is programming? (cont.)</h2>
<ul>
<li>There are virtually infinite programming languages (you can even create your own), but we will be using Node.js and JavaScript for this course (because it is quite web-centric, which modern business is about).</li>
<li>Don't worry if you don't understand everything. We will be going over everything in detail.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="9" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Why is it useful in business?</h2>
<ul>
<li>You can automate boring tasks and save your precious time for more important things, like Valorant, Genshin Impact, and Among Us.</li>
<li>You can create websites and applications to build your web presence and make your business more accessible.</li>
<li>You can do data analysis and create visualizations to make better business decisions.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="10" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Why is it useful in business? (cont.)</h2>
<ul>
<li>You can carry out monetary transactions and manage your finances instantly instead of going to the bank, opening a wire transfer, and waiting for it to go through.</li>
<li>Computers are cool</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="11" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Environment Setup</h2>
<ul>
<li>We will be using Replit, an online IDE (integrated development environment) that allows you to write code, run it, and debug it all in one place.</li>
<li>Please go to <a href="https://replit.com">https://replit.com</a> and create an account. You can either link your Google account or create a new account with an email and password.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="12" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://spaceshuttle-sbm-1-q3754400.deta.app/cdn/stlmikfe9ca9.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720" x="40%"><section id="12" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="12" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h2>Environment Setup (cont.)</h2>
<ul>
<li>Once you have an account, go to <a href="https://thdr.me/fbla-replit">https://thdr.me/fbla-replit</a>. You will be added to our team!</li>
<li>The QR code does the same thing as the link.</li>
<li>We will assign homework and demos here, so make sure you check it regularly.</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="12" data-marpit-pagination-total="13" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="left"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-background-image="url('https://marp.app/assets/hero-background.svg')" data-marpit-pagination="13" data-marpit-pagination-total="13" style="--paginate:true;--background-color:#fff;--background-image:url('https://marp.app/assets/hero-background.svg');background-color:#fff;background-image:url('https://marp.app/assets/hero-background.svg');background-position:center;background-repeat:no-repeat;background-size:cover;">
<h2>Q&amp;A</h2>
<ul>
<li>Questions?</li>
<li>Comments?</li>
<li>Concerns?</li>
<li>Rants about how you hate programming and you're here because you have to?</li>
<li>Rants about how you love William and Orlin and are dying to learn how to code from them (we know you want to say this)?</li>
</ul>
</section>
